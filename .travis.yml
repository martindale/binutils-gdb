language: C

before_install:
  - sudo apt-get remove autoconf
  - sudo apt-get install autoconf2.64
  - sudo apt-get install automake
  - sudo apt-get install automake1.11
  - sudo apt-get install texinfo

install:
  - echo

script:
  - autoreconf2.64 -vif && CC="gcc" CFLAGS="-rdynamic -g3 -O0" ./configure && make -k && sudo make -k install
  - cd gdb; make -k distclean && autoreconf2.64 -vif && CC="gcc" CFLAGS="-rdynamic -g3 -O0" ./configure --enable-target=x86_64-pc-linux-gnu &&  make -k && sudo make -k install; cd ..
  - gdb --ex 'perl warn "this is from GDB"'
