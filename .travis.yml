language: perl

before_install:
  - sudo apt-get remove autoconf
  - sudo apt-get install autoconf2.64
  - sudo apt-get install automake
  - sudo apt-get install automake1.11
  - sudo apt-get install texinfo

install:
  - cpanm -n ExtUtils::Embed

script:
  - autoreconf2.64 -vif && CC="gcc" CFLAGS="-rdynamic -g3 -O0" ./configure && make -k
  - cd gdb; autoreconf2.64 -vif && CC="gcc" CFLAGS="-rdynamic -g3 -O0" ./configure --enable-target=x86_64-pc-linux-gnu --host=x86_64-pc-linux-gnu --target=x86_64-pc-linux-gnu --with-perl=`which perl` &&  make -k && sudo make -k install; cd ..
  - x86_64-pc-linux-gnu-gdb --ex 'perl warn "this is from GDB"' --batch

perl:
 - "5.20"